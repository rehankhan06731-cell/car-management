<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Car Management</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS (CDN) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Optional custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">

<!-- Navbar (nice touch) -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">ðŸš— Car Manager</a>
  </div>
</nav>

<div class="container py-4">
  <h1 class="mb-4 text-center">Car Management System</h1>

  <!-- Cars Table -->
  <div class="card mb-4">
    <div class="card-header"><strong>Cars</strong></div>
    <div class="card-body p-0">
      <table class="table table-striped mb-0" id="cars-table">
        <thead class="table-dark">
          <tr>
            <th>ID</th>
            <th>Make</th>
            <th>Model</th>
            <th>Year</th>
            <th>Color</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- Rows get injected by script.js -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- Add / Edit Car Form -->
  <div class="card border-primary">
    <div class="card-header bg-primary text-white"><strong id="form-title">Add New Car</strong></div>
    <div class="card-body">
      <form id="car-form">
        <input type="hidden" id="car-id">
        <div class="row g-3">
          <div class="col-md-3">
            <label class="form-label">Make</label>
            <input type="text" class="form-control" id="make" required>
          </div>
          <div class="col-md-3">
            <label class="form-label">Model</label>
            <input type="text" class="form-control" id="model" required>
          </div>
          <div class="col-md-2">
            <label class="form-label">Year</label>
            <input type="number" class="form-control" id="year" required>
          </div>
          <div class="col-md-2">
            <label class="form-label">Color</label>
            <input type="text" class="form-control" id="color">
          </div>
          <div class="col-md-2 d-flex align-items-end">
            <button type="submit" class="btn btn-primary w-100" id="submit-btn">Add Car</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
